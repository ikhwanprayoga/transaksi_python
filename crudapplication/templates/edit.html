<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>django</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static '/style.css' %}"/>
    <link rel="stylesheet" href="{% static '/app.css' %}"/>
    <link rel="stylesheet" href="{% static '/bootstrap.min.css' %}"/>
</head>
<body>
    <form action="/update/{{employee.id}}" method="POST">
        {% csrf_token %}
        <div class="container">
            <div class="form-group">
                <label for="my-input">detail</label>
                <input id="my-input" class="form-control" type="text" name="">
            </div>    
            <div class="form-group">
                <label for="my-input">employe eid : </label>
                <input type="text" name="eid" id="id_eid" value="{{ employee.eid }}">
            </div>
            <div class="form-group">
                <label for="my-input">employe ename : </label>
                <input type="text" name="ename" id="id_ename" value="{{ employee.ename }}">
            </div>
            <div class="form-group">
                <label for="my-input">employe eemail : </label>
                <input type="email" name="eemail" id="id_eemail" value="{{ employee.eemail }}">
            </div>
            <div class="form-group">
                <label for="my-input">employe econtact : </label>
                <input type="text" name="econtact" id="id_econtact" value="{{ employee.econtact }}">
            </div>
            <div class="form-group">
                <label for="my-input">Text</label>
                <button type="submit">submit</button>
            </div>
        </div>
    </form>
</body>
</html>
